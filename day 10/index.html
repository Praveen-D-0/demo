<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <a href="https://www.google.com">Visit Google</a>
  <button>Hover over me</button>

  <style>

    a:link {
        color: green;
    }
    
    a:visited {

        color: crimson;
    }
    a:hover {
        color: rgb(244, 5, 132);
    }

    a:active {
        color: blue;
        background-color: yellow;
    }

    
    button:visited {

        color: crimson;
    }
    button:hover {
        color: rgb(244, 5, 132);
    }

    button:active {
        color: blue;
        background-color: yellow;
    }
  </style>
</body>
</html>
